<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Form</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<!-- Image 1: natal -->
<img src="public/images/natal.png" alt="Cartoon character named Frank" style="position: absolute; top: 0; left: 0;">

<!-- Image 2: Snowman -->
<img src="public/images/snowman.png" alt="Snowman with friends" style="position: absolute; bottom: 0; right: 0;">

<div class="form-container">
  <form id="contactForm" action='/submit' method="POST">
    <h2>Sign up</h2>
    <div class="form-group">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" required>
    </div>
    <div class="form-group">
      <label for="surname">Second Name:</label>
      <input type="text" id="surname" name="surname" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone_number">Phone Number:</label>
      <input type="tel" id="phone_number" name="phone_number" required>
    </div>
    <div class="form-group">
      <label for="eircode">Eircode:</label>
      <input type="text" id="eircode" name="eircode" required>
    </div>
    <button type="submit" value='/submit' class="submit-btn">Send</button>
  </form>
</div>

<script src="form-validation"></script>

</body>
</html>
